        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;




var dataAxis = ['Lamezia','Roma','Catanzaro','Pisa','Fregene'];
var data = [220, 198, 123, 125, 220];
var yMax = 500;
var dataShadow = [];

for (var i = 0; i < data.length; i++) {
    dataShadow.push(yMax);
}

option = {
    xAxis: {
        type: 'value',
        data: dataAxis,
        show: false,
        axisLabel: {
            inside: true,
            textStyle: {
                color: '#fff'
            }
        }, 
    },
    yAxis: {
        type: 'category',
        show: false,
        axisLine: {
            show: true
        },
        axisTick: {
            show: true
        }
    },
    dataZoom: [
        {
            type: 'inside'
        }
    ],
    series: [
        {
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                borderRadius: [150, 150, 150 ,150 ]
            },
            barCategoryGap: '80%',
            itemStyle: {
                normal: {
                    barBorderRadius: [150, 150, 150 ,150 ]
                },
                color: '#006cfa'
            },
            emphasis: {
                itemStyle: {
                    barBorderRadius: [150, 150],
                    color: '#006cfa'
                }
            },
            normal:{
                color: '#006cfa'
            },
            label: {
                show: true,
                color: "black",
                position: "top",
                fontWeight: 'bold',
                fontFamily: 'roboto',
                fontSize: 15,
                formatter: function(d) {
                  return dataAxis[d.name] +" \n\n"+  d.data + "%";
                }
            },
            data: data
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}


if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
