    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
    </body>


    <script>

// Request charting data
$.ajax({

       url: environment_widget +"/smartinsight/widgets/" + getUrlParameter('widgetId'),
       type: "GET",
       async: false,
       beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getToken() 
        ).setRequestHeader('Content-Type','application/json')},
       success: function(data) { 
        console.log(data)

        /*
        var template = document.getElementById('template').innerHTML;
        var rendered = Mustache.render(template, data);
        document.getElementById('target').innerHTML = rendered;
        console.log(rendered)
        */

var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    backgroundColor: '#E9F2FF',

    title: {
        text: 'Tile of the widget',
        show: false,
        left: 'center',
        top: 10,
        textStyle: {
            color: '#FFFFFF'
        }
    },

    tooltip: {
        trigger: 'item'
    },

    visualMap: {
        show: false,
        min: 0,
        max: 3000,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series: [
        {
            name: 'Features',
            type: 'pie',
            radius: '80%',
            center: ['50%', '50%'],
            data: [
                {value: 664, name: 'Gol di testa'},
                {value: 1252, name: 'Sinistro'},
                {value: 2057, name: 'Destro'}
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                show: true,
                formatter : function (params){
                              return  params.name  + ' (' + params.value + ')'
                        },
                color: 'rgba(0, 0, 0, 1)',
                fontSize:18
            },
            labelLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.3)'
                },
                smooth: 0.2,
                length: 30,
                length2: 20
            },
            itemStyle: {
                color: '#266ff2',
                shadowBlur: 10,
                shadowColor: 'rgba(0, 0, 0, 0.2)'
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

  }
  });
