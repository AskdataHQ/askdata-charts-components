        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



option = {

    tooltip: {},

        //areaStyle: {},

            {
                value: [1244, 383, 3197, 314, 338],

                            color: '#000000',
                            width: 50
                          }
            },

                value: [1047, 223, 2485, 194, 313],

};

}
