<!DOCTYPE html>
<html lang="en">
<head>
  <title>Askdata - Chart Component - Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="_lib/css/chart.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.js" integrity="sha512-BTCsK6anMeuJMZs95DlnUuvcq2qKJRev/Z/pbFiDccj4WlRz4mo7wn0G2pgSgGku4OymSGTTRW4BJoLvzP/2zw==" crossorigin="anonymous"></script>
</head>
<body>
  
<!-- <div class="container bootstrap snipets"> -->

  <div class="navigation">
    <a href="#" class="askdata-logo w-inline-block"><img src="Askdata-LOGO.svg" loading="eager" height="40" alt="Askdata Logo"></a>
    <h2>Askdata Charting Catalog</h2>
  </div>
<!-- class="row flow-offset-1" id="parent" -->


  <div class="flexcontain" id="parent"></div>
  
  <script>
    $(document).ready(function(){
        $.getJSON("catalog.json", function(data){
            console.log(data);


            $.each( data.charts, function( key, value ) {
               $('#parent').append('<div class="chartcard"><a href="'+data.base_url+'/'+value.code+'/index.htm?chartId=5fa032b053ceb555c449ebc7"><img src="'+data.base_url+'/' + value.icon+ '" loading="lazy" width="70" height="70" alt=""></a><div class="heading"><a href="'+data.base_url+'/'+value.code+'/index.htm?chartId=5fa032b053ceb555c449ebc7">'+value.name +'</a><p><a class="chart_description" href="'+data.base_url+'/'+value.code+'/index.htm?chartId=5fa032b053ceb555c449ebc7">'+value.description +'</a></p></div></div>');
               

            });

        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
    </script> 
  
</body>
</html>
