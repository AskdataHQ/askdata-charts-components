<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Tutorial Sample Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.js" integrity="sha512-BTCsK6anMeuJMZs95DlnUuvcq2qKJRev/Z/pbFiDccj4WlRz4mo7wn0G2pgSgGku4OymSGTTRW4BJoLvzP/2zw==" crossorigin="anonymous"></script>
</head>
<body>




  

<div class="container bootstrap snipets">
   <h1 class="text-center text-muted">Askdata Charting Catalog</h1>
   <div class="row flow-offset-1">
     <div class="col-xs-6 col-md-4" id="parent">

     </div>
     
   </div>
 </div>

 <script>
    $(document).ready(function(){
        $.getJSON("catalog.json", function(data){
            console.log(data); // Prints: Harry


            $.each( data.charts, function( key, value ) {
               $('#parent').append('<div class="product tumbnail thumbnail-3"><a href="#"><img src="https://via.placeholder.com/350x280/FFB6C1/000000" alt=""></a><div class="caption"><h6><a href="#">'+value.name +'</a></h6><span class="price"><del>$24.99</del></span><span class="price sale">$12.49</span></div></div>');
            });

        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
    </script> 
</body>
</html>
