<!DOCTYPE html>
<html lang="en">
<head>
  <title>Askdata - Chart Component - Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.js" integrity="sha512-BTCsK6anMeuJMZs95DlnUuvcq2qKJRev/Z/pbFiDccj4WlRz4mo7wn0G2pgSgGku4OymSGTTRW4BJoLvzP/2zw==" crossorigin="anonymous"></script>
</head>
<body>
  

<div class="container bootstrap snipets">
   <h1 class="text-center text-muted">Askdata Charting Catalog</h1>
   <div class="row flow-offset-1" id="parent">
     
   </div>
 </div>

 <script>
    $(document).ready(function(){
        $.getJSON("catalog.json", function(data){
            console.log(data);


            $.each( data.charts, function( key, value ) {
               $('#parent').append('<div class="col-xs-6 col-md-4" ><div class="product tumbnail thumbnail-3"><a href="'+data.base_url+'"><img src="'+data.base_url+'/' + value.icon+ '" alt=""></a><div class="caption"><h6><a href="#">'+value.name +'</a></h6></div></div></div>');

            });

        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
    </script> 
</body>
</html>
